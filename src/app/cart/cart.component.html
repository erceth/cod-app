<div class="cart">
  <h4>Cart:</h4>
  <div *ngFor="let item of cartItems">
    <span>Name: {{item.product.name}}</span>
    <span>Description: {{item.product.description}}</span>
    <span>Price: {{item.product.price}}</span>
    <span>Count: {{item.count}}</span>
    <button mat-raised-button (click)="decreaseAmount(item)">
      <span [hidden]="item.count > 1">delete</span>
      <span [hidden]="item.count <= 1">-</span>
    </button>
    <button mat-raised-button (click)="increaseAmount(item)">+</button>

  </div>
  <div *ngIf="cartItems.length > 0">
    <checkout [cartItems]="cartItems"></checkout>  
  </div>
  
</div>
